<div class="container-content container">
  <div class="row align-items-center mb-5">
    <div class="col-auto mb-2">
      <img ngSrc="assets/icons/User.png" alt="Icono" class="user-icon" height="413" width="412">
    </div>
    <div class="col-auto ps-0 mb-2">
      <h1 class="font-weight-bold mb-2">Gestión PQRS</h1>
    </div>
    <div class="col d-flex justify-content-start ">
      <form class="form-inline mb-2">
        <div class="input-group input-custom ">
          <input type="text" class="form-control" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}"
            (keydown.enter)="searchByName()" placeholder="Buscar en esta lista...">
          <div class="input-group-append">
            <button class="btn" type="submit"><i class="bi bi-search" style="color: #9A9A9A;"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Correo electrónico</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let pqr of pqrs.slice((Actualpage - 1) * 14, Actualpage * 14); let i = index">
          <tr>
            <td (click)="redirectToCompanyPage(pqr.client_id)" *ngIf="pqr.company_name" style="text-decoration: underline; color: blue;cursor: pointer;">{{ pqr.company_name }}</td>
            <td>{{pqr.email}}</td>
            <td>{{ pqr.petition_type}}</td>
            <td>{{ pqr.petition_date| date:'short'}}</td>
            <td>{{pqr.state}}</td>
          </tr>
        </ng-container>
        <tr style="border-bottom:0px" *ngIf="pqrs.length > 14">
          <td></td>
          <td></td>
          <td>
            <img src="../../../../../assets/icons/flecha.png" style="cursor: pointer;width:1.5vw"
              (click)="previousPage()" *ngIf="Actualpage > 1">
          </td>
          <td>
            <img src="../../../../../assets/icons/flecha.png"
              style="cursor: pointer;width:1.5vw;transform: rotate(180deg);" (click)="nextPage()"
              *ngIf="Actualpage < totalPages">
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
