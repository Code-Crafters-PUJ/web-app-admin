<div class="container-content container">


  <div *ngIf="url === 'new'">
    <div class="container card">
      <div class="card-body">
        <h2 class="card-title text-center mb-5">Crear Cuenta</h2>
        <h6 class="card-subtitle mb-2 text-muted" style="background-color: #D9D9D9; padding: 10px;">Información</h6>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="new-nombre" [(ngModel)]="account.name" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su nombre">
            </div>
            <div class="col-md-6">
              <label for="identificacion" class="form-label">Identificación:</label>
              <input type="number" class="form-control" id="new-identificacion"[(ngModel)]="account.id_card" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su identificación">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="new-apellido"[(ngModel)]="account.last_name" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su apellido">
            </div>
            <div class="col-md-6">
              <label for="rol" class="form-label">Rol:</label>
              <select class="form-select" id="new-rol" [(ngModel)]="rol" [ngModelOptions]="{standalone: true}">
                <option value="1">Admin</option>
                <option value="2">Ventas</option>
                <option value="3">Soporte</option>
                <option value="4">Marketing</option>
                <option value="5">Monitoreo</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="correo"  class="form-label">Correo:</label>
              <input type="text" class="form-control mb-3" id="new-correo" [(ngModel)]="credential.email"placeholder="Ingrese su correo" [ngModelOptions]="{standalone: true}">
              <label for="contraseña" class="form-label" >Contraseña:</label>
              <input type="text" class="form-control" id="new-contraseña" [(ngModel)]="credential.hash"placeholder="Ingrese su nombre" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-6">
              <div class="row mb-3">
                <div class="col-md-12">
                  <p>Permisos</p>
                  <table class="table">
                    <thead>
                    <tr>
                      <th style="text-align: center;"></th>
                      <th style="text-align: center;">Visualizar</th>
                      <th style="text-align: center;">Modificar</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let permiso of permisos; let i = index">
                        <td>{{ permiso.nombre }}</td>
                        <td><input type="checkbox" [(ngModel)]="permisos[i].visualizar" [ngModelOptions]="{standalone: true}"></td>
                        <td><input type="checkbox" [(ngModel)]="permisos[i].modificar" [ngModelOptions]="{standalone: true}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="container-btn">
            <button type="reset" routerLink="/home/admin/accounts" class="btn btn-primary btn-cancel">Cancelar</button>
            <button type="submit" (click)="postEntity()" class="btn btn-primary btn-submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="url === 'modify'" (ngSubmit)="guardarCambios()">
    <div class="container card">
      <div class="card-body">
        <h2 class="card-title text-center mb-5">Modificar Cuenta</h2>
        <h6 class="card-subtitle mb-2 text-muted" style="background-color: #D9D9D9; padding: 10px;">Información</h6>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" [(ngModel)]="accountExtracted.first_name" [ngModelOptions]="{standalone: true}">
            </div>

          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" [(ngModel)]="accountExtracted.last_name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-6">
              <label for="rol" class="form-label">Rol:</label>
              <select class="form-select" id="new-rol" [(ngModel)]="rol" [ngModelOptions]="{standalone: true}">
                <option value="1">Admin</option>
                <option value="2">Ventas</option>
                <option value="3">Soporte</option>
                <option value="4">Marketing</option>
                <option value="5">Monitoreo</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="text" class="form-control mb-3" id="correo" placeholder="Ingrese su correo" [(ngModel)]="credentialExtracted.email" [ngModelOptions]="{standalone: true}">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="contraseña" placeholder="Ingrese nueva contraseña" [(ngModel)]="passForm" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-6">
              <div class="row mb-3">
                <div class="col-md-12">
                  <p>Permisos</p>
                  <table class="table">
                    <thead>
                    <tr>
                      <th style="text-align: center;"></th>
                      <th style="text-align: center;">Visualizar</th>
                      <th style="text-align: center;">Modificar</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let permiso of permisos; let i = index">
                        <td>{{ permiso.nombre }}</td>
                        <td><input type="checkbox" [(ngModel)]="permisos[i].visualizar" [ngModelOptions]="{standalone: true}"></td>
                        <td><input type="checkbox" [(ngModel)]="permisos[i].modificar" [ngModelOptions]="{standalone: true}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="container-btn">
            <button routerLink="/home/admin/accounts" type="reset" class="btn btn-primary btn-cancel">Cancelar</button>
            <button routerLink="/home/admin/accounts" type="button" (click)="guardarCambios()"   class="btn btn-primary btn-submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
