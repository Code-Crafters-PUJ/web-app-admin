<div class="container-content container">
  <div class="row align-items-center mb-5">
    <div class="col-auto mb-2">
      <img ngSrc="assets/icons/User.png" alt="Icono" class="user-icon" height="413" width="412">
    </div>
    <div class="col-auto ps-0 mb-2">
      <h1 class="font-weight-bold mb-2">Cuentas de monitoreo</h1>
    </div>
    <div class="col d-flex justify-content-start ">
      <form class="form-inline mb-2">
        <div class="input-group input-custom ">
          <input type="text" class="form-control" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" (keydown.enter)="searchByEmail()" placeholder="Buscar en esta lista...">
          <div class="input-group-append">
            <button class="btn" type="submit"><i class="bi bi-search" style="color: #9A9A9A;"></i></button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-auto">
      <button routerLink="/home/admin/accounts/new" class="btn btn-custom">Nuevo</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo electrónico</th>
          <th>Roles</th>
          <th>Última hora de creación</th>
          <th>Último reporte</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let credential of credentials.slice((Actualpage - 1) * 14, Actualpage * 14); let i = index">
          <tr>
            <td>{{ credential.account.name }}</td>
            <td>{{ credential.email}}</td>
            <td>{{ credential.account.rol.description }}</td>
            <td>{{ credential.account.last_connection| date:'shortDate' }}</td>
            <td>{{ credential.account.Reports[0]}}</td>
            <td class="dropdown">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false"></button>
                <ul class="dropdown-menu">
                  <li>
                    <button routerLink="/home/admin/accounts/modify" class="dropdown-item" type="button">Modificar
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button" (click)="deleteAccount(i+1)">Eliminar</button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </ng-container>
        <tr style="border-bottom:0px" *ngIf="credentials.length > 14">
          <td></td>
          <td></td>
          <td>
            <img src="../../../../../assets/icons/flecha.png" style="cursor: pointer;width:1.5vw"
              (click)="previousPage()" *ngIf="Actualpage > 1">
          </td>
          <td>
            <img src="../../../../../assets/icons/flecha.png"
              style="cursor: pointer;width:1.5vw;transform: rotate(180deg);" (click)="nextPage()"
              *ngIf="Actualpage < totalPages">
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
